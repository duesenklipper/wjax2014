<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8" />
        <title>Apache Wicket Quickstart</title>
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <form wicket:id="form">
            <div wicket:id="person">
                <label>Vorname: <input type="text" wicket:id="firstname"/></label>
                <label>Name: <input type="text" wicket:id="lastname"/></label>
            </div>
            <div wicket:id="address">
                <label>Strasse: <input type="text" wicket:id="street"/></label>
                <label>PLZ: <input type="text" wicket:id="zip"/></label>
                <label>Ort: <input type="text" wicket:id="city"/></label>
            </div>
            <div wicket:id="online">
                <label>Email: <input type="text" wicket:id="email"/></label>
                <label>Twitter: <input type="text" wicket:id="twitter"/></label>
            </div>
        </form>
    </body>
</html>
